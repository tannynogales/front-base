<div class="container py-3">
  <div class="row">
    <ng-container *ngIf="categories$ | async as categories">
      <div
        class="col-3 d-none d-lg-block"
        style="overflow: auto"
        [style.height.px]="alturaDiv"
      >
        <ng-container *ngIf="!categories.loading; else loading">
          <div class="contenido">
            <app-menu-list [products]="categories.data"></app-menu-list>
          </div>
        </ng-container>
        <ng-template #loading>
          <div class="placeholder-glow h-100">
            <div class="placeholder w-100 rounded h-100">some</div>
          </div>
        </ng-template>
      </div>
    </ng-container>

    <div class="col-12 col-lg-9">
      <div #miDiv>
        <section class="mb-4">
          <app-carousel></app-carousel>
        </section>
        <h5 class="mb-3">Productos destacados</h5>
        <section class="d-flex justify-content-between scroll-custom gap-3">
          <app-card
            *ngFor="let hotProduct of hotProducts"
            [item]="hotProduct"
            [button]="false"
          ></app-card>
        </section>
      </div>
    </div>
  </div>
  <div class="row py-5">
    <h3>Ofertas</h3>
    <section class="d-flex justify-content-between scroll-custom d-grid gap-3">
      <app-card></app-card>
      <app-card></app-card>
      <app-card></app-card>
      <app-card></app-card>
      <app-card></app-card>
      <app-card></app-card>
    </section>
  </div>
</div>
