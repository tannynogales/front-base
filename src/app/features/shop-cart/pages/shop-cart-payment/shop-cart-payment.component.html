<div class="container mt-4">
  <app-horizontal-stepper
    [steps]="steps"
    [activeStep]="activeStep"
  ></app-horizontal-stepper>
  <h2
    class="mb-4 text-center fs-6 text-primary d-md-none"
    style="font-weight: 500; line-height: 27px"
  >
    <a href="#" class="float-start">
      <i class="fa-regular fa-chevron-left"></i>
    </a>
    Carrito de Compras
  </h2>
  <form class="form-floating">
    <app-circular-stepper [title]="'Pago'"></app-circular-stepper>

    <div class="text-center">
      <button
        [routerLink]="['/cart-shopping/payment']"
        type="button"
        class="btn btn-primary mb-2"
      >
        Continuar
      </button>
      <p>
        <a [routerLink]="['/cart-shopping/billing']" class="">Volver</a>
      </p>
    </div>
  </form>
</div>
