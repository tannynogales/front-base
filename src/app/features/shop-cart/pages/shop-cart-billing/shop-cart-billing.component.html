<div class="container mt-4">
  <app-horizontal-stepper
    [steps]="steps"
    [activeStep]="activeStep"
  ></app-horizontal-stepper>
  <h2
    class="mb-4 text-center fs-6 text-primary d-md-none"
    style="font-weight: 500; line-height: 27px"
  >
    <a href="#" class="float-start">
      <i class="fa-regular fa-chevron-left"></i>
    </a>
    Carrito de Compras
  </h2>
  <form class="form-floating">
    <app-circular-stepper [title]="'Facturación'"></app-circular-stepper>
    <div class="container my-4">
      <div class="row border-bottom mb-2">
        <div class="col-3">Rut</div>
        <div class="col">17.327.515-3</div>
      </div>
      <div class="row border-bottom mb-2">
        <div class="col-3">Nombre</div>
        <div class="col">Tanny Nogales Beltrán</div>
      </div>
      <div class="row border-bottom mb-2">
        <div class="col-3">Giro</div>
        <div class="col">Persona Natural</div>
      </div>
      <div class="row border-bottom mb-2">
        <div class="col-3">Comuna</div>
        <div class="col">Reñaca</div>
      </div>
      <div class="row border-bottom mb-2">
        <div class="col-3">Dirección</div>
        <div class="col">Los Mirlos, 181, Viña del Mar, Chile</div>
      </div>
      <div class="row mb-2">
        <div class="col-3">Correo</div>
        <div class="col">tanny.nogales@gmail.com</div>
      </div>
    </div>
    <div class="text-center">
      <button
        [routerLink]="['/cart-shopping/payment']"
        type="button"
        class="btn btn-primary mb-2"
      >
        Continuar
      </button>
      <p>
        <a [routerLink]="['/cart-shopping/delivery']" class="">Volver</a>
      </p>
    </div>
  </form>
</div>
