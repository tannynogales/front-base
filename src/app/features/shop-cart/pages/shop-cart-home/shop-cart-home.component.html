<div class="container">
  {{ deviceorientation }}
  <nav
    class="mt-3"
    style="--bs-breadcrumb-divider: '>'"
    aria-label="breadcrumb"
  >
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/home">Home</a></li>
      <!-- <li class="breadcrumb-item">
        <a href="/home/revolvedora-de-masas">Revolvedora</a>
      </li> -->
      <li class="breadcrumb-item active" aria-current="page">Carrito</li>
    </ol>
  </nav>
</div>

<div class="container">
  <nav class="nav nav-pills flex-column flex-sm-row">
    <a
      class="flex-sm-fill text-sm-center nav-link active"
      aria-current="page"
      href="#"
      >Carrito</a
    >
    <a class="flex-sm-fill text-sm-center nav-link" href="#">Entrega</a>
    <a class="flex-sm-fill text-sm-center nav-link" href="#">Pago</a>
  </nav>
</div>

<div class="container mt-4">
  <form class="form-floating border p-4 rounded">
    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <button type="button" class="btn btn-primary mt-3">Continuar</button>
  </form>
</div>

<div class="container mt-4">
  <h2
    class="mb-4 text-center fs-6 text-primary"
    style="font-weight: 500; line-height: 27px"
  >
    <a href="#" class="float-start">
      <i class="fa-regular fa-chevron-left"></i>
    </a>
    Pagar
  </h2>
  <form class="form-floating">
    <app-circular-stepper [title]="'Despacho'"></app-circular-stepper>
    <div class="my-4">
      <div
        *ngFor="let despachoRadioItem of despachoRadioItems"
        [ngClass]="
          despachoRadioItem.id == selectedDespachoOption
            ? 'bg-primary-subtle text-primary '
            : 'bg-body-tertiary '
        "
        class="rounded border p-3 mb-3"
      >
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDespacho"
            [id]="'radio-' + despachoRadioItem.id"
            [value]="despachoRadioItem.id"
            [(ngModel)]="selectedDespachoOption"
          />
          <label
            class="form-check-label w-100"
            [for]="'radio-' + despachoRadioItem.id"
          >
            {{ despachoRadioItem.title }}:
            <p class="mt-2">
              {{ despachoRadioItem.description }}
            </p>
          </label>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button type="button" class="btn btn-primary mb-2">Continuar</button>
      <p>
        <a href="#" class="">Volver</a>
      </p>
    </div>
  </form>
</div>
