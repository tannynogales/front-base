<section class="py-4">
  <div class="container py-3">
    <div class="row">
      <div class="col-lg-5">
        <h1 class="hero-heading mb-5">Ingreso</h1>
        <!-- <p class="text-muted">Para continuar, debes tener una cuenta.</p> -->
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <h2 class="h4 mb-4">Recuperar Contraseña</h2>
        <div *ngIf="success" class="alert alert-primary" role="alert">
          <p>
            Hemos enviado a tu dirección de correo electrónico un enlace para
            restablecer tu contraseña.
          </p>
          <p>
            Si no recibiste el correo, verifica tu carpeta de spam o intenta
            nuevamente.
          </p>
        </div>

        <form
          *ngIf="!success"
          class="mb-2"
          (ngSubmit)="send()"
          [formGroup]="formLogin"
          autocomplete="off"
        >
          <div class="row">
            <div class="form-group col-lg-6 mb-3">
              <label class="form-label">Correo</label>
              <input
                formControlName="email"
                name="email"
                type="text"
                placeholder="Email address"
                class="form-control"
              />
            </div>

            <div class="form-group col-12">
              <app-button [loading]="isLoading" [disabled]="formLogin.invalid"
                >Enviar
              </app-button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-lg-6 mb-5">
            <a class="" [routerLink]="'/auth/login'">Volver al login</a>
          </div>
        </div>
      </div>
      <div class="col-lg-5 ms-auto">
        <h2 class="h4 mb-4">Nuevo usuario</h2>
        <p class="text-muted">¿No tienes cuenta?</p>
        <app-button
          [outline]="true"
          [style]="'secondary'"
          [routerLink]="'/auth/signup'"
          queryParamsHandling="merge"
        >
          Crear una cuenta
        </app-button>
      </div>
    </div>
  </div>
</section>
