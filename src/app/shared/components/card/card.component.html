<div
  class="card card2"
  aria-hidden="true"
  data-content-name="someName"
  *ngIf="!item"
>
  <svg
    class="bd-placeholder-img card-img-top"
    width="100%"
    height="180"
    xmlns="http://www.w3.org/2000/svg"
    role="img"
    aria-label="Placeholder"
    preserveAspectRatio="xMidYMid slice"
    focusable="false"
  >
    <title>Placeholder</title>
    <rect width="100%" height="100%" fill="#868e96"></rect>
  </svg>

  <div class="card-body">
    <h5 class="card-title placeholder-glow">
      <span class="placeholder col-6"></span>
    </h5>
    <p class="card-text placeholder-glow">
      <span class="placeholder col-7"></span>
      <span class="placeholder col-4"></span>
      <span class="placeholder col-4"></span>
      <span class="placeholder col-6"></span>
      <span class="placeholder col-8"></span>
    </p>
    <a
      *ngIf="button"
      [attr.href]="buttonLink"
      class="btn btn-primary disabled placeholder col-6"
      >{{ buttonLabel }}</a
    >
  </div>
</div>

<a href="#" *ngIf="item">
  <div
    class="border rounded p-3 text-center"
    style="height: 100%; max-width: 200px"
  >
    <div
      class="mx-auto"
      style="
        width: 170px;
        height: 150px;
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
      "
      [ngStyle]="{ 'background-image': 'url(' + item.image + ')' }"
    ></div>
    <p class="mt-3 mb-0 mx-0 p-0 texto-limitado">{{ item.title }}</p>
  </div>
</a>
