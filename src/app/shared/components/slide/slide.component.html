<div class="slide">
  <div class="row d-flex align-items-center">
    <div
      class="col-12 col-md-6 text-center"
      [ngClass]="
        loading ? 'placeholder-glow d-flex flex-column align-items-center' : ''
      "
    >
      <p [ngClass]="loading ? 'placeholder rounded col-6' : ''" class="h2">
        {{ title }}
      </p>

      <p
        [ngClass]="loading ? 'placeholder rounded col-8' : ''"
        class="mb-0 mb-md-3"
      >
        {{ description }}
      </p>
      <p
        [ngClass]="loading ? 'placeholder rounded col-4' : ''"
        class="d-none d-md-block"
      >
        {{ price }}
      </p>
      <button
        [ngClass]="loading ? 'placeholder rounded col-3 disabled ' : ''"
        [routerLink]="[callToActionUrl]"
        type="button"
        class="btn btn-primary d-none d-md-inline-block"
      >
        {{ callToActionLabel }}
      </button>
    </div>
    <div class="col-12 col-md-6 d-flex justify-content-center">
      <div class="shape-container placeholder-glow">
        <div
          *ngIf="!loading"
          class="blob d-flex align-items-end justify-content-center"
          [ngStyle]="{
            'background-image': 'url(./../../../../assets/moledora.webp)',
          }"
        >
          <!-- bg-primary-subtle -->
          <p class="d-md-none">{{ price }}</p>
        </div>
        <div
          *ngIf="loading"
          class="placeholder d-flex align-items-end justify-content-center mt-5 mt-md-0"
          style="
            width: 100%;
            height: 100%;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
          "
        ></div>
      </div>
    </div>
    <div *ngIf="!loading" class="row p-0 m-0">
      <div class="col d-flex justify-content-center">
        <button
          [ngClass]="loading ? 'placeholder rounded col-3 disabled ' : ''"
          [routerLink]="[callToActionUrl]"
          type="button"
          class="btn btn-primary d-md-none"
        >
          {{ callToActionLabel }}
        </button>
      </div>
    </div>
  </div>
</div>
