<div class="slide">
  <div class="row">
    <div
      class="col-12 col-md-7 order-2 order-md-2 text-center d-flex flex-column justify-content-center align-items-center"
      [ngClass]="loading ? 'placeholder-glow' : ''"
    >
      <p [ngClass]="loading ? 'placeholder rounded col-6' : ''" class="h2">
        {{ title }}
      </p>

      <p
        [ngClass]="loading ? 'placeholder rounded col-8' : ''"
        class="mb-0 mb-md-3"
      >
        {{ description }}
      </p>
      <p [ngClass]="loading ? 'placeholder rounded col-4' : ''">
        $ {{ price | currency }}<span class="iva">+IVA</span>
      </p>
      <button
        [ngClass]="loading ? 'placeholder rounded col-3 disabled ' : ''"
        [routerLink]="[callToActionUrl]"
        type="button"
        class="btn btn-primary"
      >
        {{ callToActionLabel }}
      </button>
    </div>
    <div class="col-12 col-md-5 order-1 order-md-2">
      <div
        *ngIf="!loading"
        class="mx-auto container-img d-flex justify-content-center align-items-center"
      >
        <img class="" [src]="image" alt="MDN Logo" />
        <svg style="position: absolute; z-index: -1" width="300" height="300">
          <use xlink:href="#blob" />
        </svg>
      </div>
      <div
        *ngIf="loading"
        class="mx-auto container-img d-flex justify-content-center align-items-center"
      >
        <app-blob style="position: absolute; z-index: -1"></app-blob>
      </div>
      <!-- <div
        *ngIf="loading"
        class="placeholder d-flex align-items-end justify-content-center mt-5 mt-md-0"
        style="
          width: 100%;
          height: 100%;
          border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        "
      ></div> -->
    </div>
  </div>

  <svg style="display: none" xmlns="http://www.w3.org/2000/svg">
    <symbol id="blob" viewBox="0 0 1000 1000">
      <defs>
        <clipPath id="a">
          <path
            fill="currentColor"
            d="M805.5 600Q738 700 654 798t-195 31.5Q348 763 282.5 683T132 469q-85-134 47-215t265.5-140q133.5-59 266 19.5T858 356q15 144-52.5 244Z"
          />
        </clipPath>
      </defs>
      <g clip-path="url(#a)">
        <path
          fill="#D5E6DF"
          d="M805.5 600Q738 700 654 798t-195 31.5Q348 763 282.5 683T132 469q-85-134 47-215t265.5-140q133.5-59 266 19.5T858 356q15 144-52.5 244Z"
        />
      </g>
    </symbol>
  </svg>
</div>
