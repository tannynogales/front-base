<div class="form-group mb-2">
  <!-- {{this.formField?.valid }} && ( {{this.formField?.touched }} || {{this.formField?.dirty}} ) &&
    {{this.validationsErrors.length === 0}}__ -->
  <label *ngIf="label" class="form-label" [for]="fieldName"
    >{{ label }}
    <svg
      *ngIf="tooltip != ''"
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      [attr.data-bs-title]="tooltip"
      width="18px"
      height="18px"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      ></g>
      <g id="SVGRepo_iconCarrier">
        <path
          d="M10.125 8.875C10.125 7.83947 10.9645 7 12 7C13.0355 7 13.875 7.83947 13.875 8.875C13.875 9.56245 13.505 10.1635 12.9534 10.4899C12.478 10.7711 12 11.1977 12 11.75V13"
          stroke="#1C274C"
          stroke-width="1.5"
          stroke-linecap="round"
        ></path>
        <circle cx="12" cy="16" r="1" fill="#1C274C"></circle>
        <path
          d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7"
          stroke="#1C274C"
          stroke-width="1.5"
          stroke-linecap="round"
        ></path>
      </g>
    </svg>
  </label>
  <input
    [value]="value"
    [id]="fieldName"
    [name]="fieldName"
    (input)="onChange($event)"
    [disabled]="isDisabled"
    (blur)="touched()"
    [type]="type"
    class="form-control"
  />
  <ng-container *ngIf="showError">
    <app-input-error
      [fieldName]="fieldName"
      [hasError]="formField.hasError('required')"
    >
      Este campo es requerido
    </app-input-error>

    <app-input-error
      [fieldName]="fieldName"
      [hasError]="formField.hasError('minlength')"
    >
      El largo mínimo no es válido
    </app-input-error>

    <app-input-error
      [fieldName]="fieldName"
      [hasError]="formField.hasError('maxlength')"
    >
      El largo máximo no es válido
    </app-input-error>

    <app-input-error
      [fieldName]="fieldName"
      [hasError]="formField.hasError('email')"
    >
      El correo no es válido
    </app-input-error>

    <ng-container *ngIf="this.formField?.valid">
      <app-input-error
        *ngFor="let validationError of validationsErrors; index as i"
        [fieldName]="fieldName"
        [hasError]="true"
      >
        {{ validationError }}
      </app-input-error>
    </ng-container>
  </ng-container>
</div>
